<script type="text/javascript">
$(function(){
	var p = $('ul[js="parent"]'), s = $('ul[js="sub"]'), r = $('ul[js="related"]');
	$('[js="addRelated"]').bind('click', function(){
		var pr = p.find(':checked'), sr = s.find(':checked');
		if( pr.length == 0 || sr.length == 0 ){
			alert('请先选择父行业和子行业');
			return false;
		}
		var html = '<li><input type="button" style="float:right;" value="取消关联" />' + pr.closest('li').text() + ' &lt;---&gt; ' +
				sr.closest('li').text() + '<input type="hidden" name="" value="' + pr.val() + ',' + sr.val() + '" /></li>';
		var li = $(html);
		r.append(li);
		li.find(':button').click(function(){
			$(this).closest('li').remove();
		});
		pr.attr('checked', false);
		sr.attr('checked', false);
	});
});
