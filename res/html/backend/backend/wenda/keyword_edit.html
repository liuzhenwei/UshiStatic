	$('a[addTB]').live('click', function(){
		var a = $(this), nm = a.attr('addTB'), tb = $('table[js=' + nm + ']');
		var tr = a.closest('tr').clone();
		var id = parseInt(tr.find('td:eq(0)').text(), 10);
		tr.find('td:eq(1)').prepend('<input type="checkbox" checked="true" value="' + id + '" name="' + nm + '" />');

		tb.append(tr);
		return false;
	});
