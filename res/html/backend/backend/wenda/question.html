<script type="text/javascript">
$(function(){
	$('a[js=edit]').click(function(){
		var url = 'pop_edit.html?targetId=';
		var tId= $(this).parent().attr('targetId');
		$.get(url + tId , function(data){
			var pop = $(data);	
			pop.dialog({
				width: 530,
				closeOnEscape: false,
				resizable: false
			});
		});
	});
	$('a[js=del]').click(function(){
		var tId= $(this).parent().attr('targetId');
		var html = $('#popDelete').html().replace('{$tId}', tId);
		var pop = $(html);	
		pop.dialog({
			width: 330,
			closeOnEscape: false,
			resizable: false
		});
	});
});
