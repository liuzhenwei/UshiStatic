<body id="page-member">
<div id="wrapper" class="container"> 
	<!--#include file="../header.html"-->
	<div id="main">
		<div class="tabs-common clearfix clear">
			<ul>
				<li class="current"><a href="../connections-1degree.html">我的联系人</a></li>
				<li><a href="#">所有人脉 </a></li>
				<li><a href="#">关注列表</a></li>
				<li><a href="../connections-memo.html">我的备忘</a></li>
			</ul>
		</div>
		<div class="clearfix contact-main contact-container">
			<div class="contact-left">
				<div class="contact-sch">
					<input class="input-conn" fs="fsKeyword" type="text" defaultTips="按姓名查找" value="按姓名查找" oldKey="" />
				</div>
				<ul class="contact-navi">
					<li fsNavi="ushi" class="ct-navi-type"><a href="#">优士联系人<span class="quiet"></span></a></li>
					<li fsNavi="sina" class="ct-navi-type"><a href="#">新浪微博联系人<span class="quiet"></span></a> </li>
					<li fsNavi="local" class="ct-navi-type special"><a href="#">本地联系人<span class="quiet"></span></a></li>
					<li fsFilter="group"><a href="#">按分组查看</a>
						<ul fs="fsFilterList" class="ct-navi-list" style="display:none;">
						</ul>
						<ul style="display:none;"><li><a href="#" class="blue">+新增分组</a></li></ul>
					</li>
					<li fsFilter="city"><a href="#">按城市查看</a>
						<ul fs="fsFilterList" class="ct-navi-list" style="display:none;">
						</ul>
					</li>
					<li fsFilter="industry"><a href="#">按行业查看</a>
						<ul fs="fsFilterList" class="ct-navi-list" style="display:none;">
						</ul>
					</li>
				</ul>
			</div>
			<!-- main -->
			<div class="contact-right">
				<div class="contact-inner">
					<div class="contact-list">
						<ul class="contact-sort">
							<li><a href="#" fs="fsShowSort">排序</a></li>
						</ul>
						<div class="ctl-member">
							<p fs="fsLetter" class="letter"><a href="#" class="quiet">#</a> <a href="#" class="quiet">A</a> <a href="#" class="quiet">B</a> <a href="#" class="quiet">C</a> <a href="#" class="quiet">D</a> <a href="#" class="quiet">E</a> <a href="#" class="quiet">F</a> <a href="#" class="quiet">G</a> <a href="#" class="quiet">H</a> <a href="#" class="quiet">I</a> <a href="#" class="quiet">J</a> <a href="#" class="quiet">K</a> <a href="#" class="quiet">L</a> <a href="#" class="quiet">M</a> <a href="#" class="quiet">N</a> <a href="#" class="quiet">O</a> <a href="#" class="quiet">P</a> <a href="#" class="quiet">Q</a> <a href="#" class="quiet">R</a> <a href="#" class="quiet">S</a> <a href="#" class="quiet">T</a> <a href="#" class="quiet">U</a> <a href="#" class="quiet">V</a> <a href="#" class="quiet">W</a> <a href="#" class="quiet">X</a> <a href="#" class="quiet">Y</a> <a href="#" class="quiet">Z</a></p>
							<div class="ctl-member-ul">
								<ul fs="fsFriendsList">
									<!--
									<li class="vcard v-30">
										<span class="count"><a class="grade-2" href="#">100</a></span>
										<a href="#"><img src="../../../bns/images/contact/photo01.png" width="30" height="30" alt=""></a>
										<dl>
											<dt><a href="#">张月</a></dt>
											<dd>优士网首席执行官师</dd>
										</dl>
									</li>
									-->
								</ul>
							</div>
						</div>
					</div>
					<div class="contact-invite">
						<h5>拓展你的人脉网络</h5>
						<div class="contact-invite-box">
							<div class="invite-inner">
								<p class="bottom"><a href="#">看看身边的朋友哪些在优士上</a></p>
								<ul>
									<li>
										<label>
											<input type="radio" />
											MSN</label>
									</li>
									<li>
										<label>
											<input type="radio" />
											邮箱通讯录</label>
									</li>
									<li>
										<label>
											<input type="radio" />
											LinkedIn</label>
									</li>
									<li>
										<label>
											<input type="radio" />
											Outlook</label>
									</li>
								</ul>
								<table cellspacing="0" cellpadding="0" class="form-table">
									<col width="23%" />
									<col width="77%" />
									<tr>
										<th><label>MSN账号：</label></th>
										<td><input type="text" name="" maxlength="20" value="" class="formtext w240" /></td>
									</tr>
									<tr>
										<th><label>MSN密码：</label></th>
										<td><input type="text" name="" maxlength="20" value="" class="formtext w240" />
											<p class="red small display-inline">&nbsp;</p></td>
									</tr>
									<tr>
										<th>&nbsp;</th>
										<td class="form-btn"><input type="submit" value="开始寻找" class="button" />
											<span class="quiet">优士网不会存储你的密码</span></td>
									</tr>
								</table>
							</div>
						</div>
						<h5>分享你邀请的链接</h5>
						<div class="contact-invite-box">
							<div class="invite-inner">
								<div class="box-cont">
									<div class="bshare-custom"> <a class="bshare-sinaminiblog" title="分享到新浪微博" href="javascript:void(0);"></a> <a class="bshare-qqmb" title="分享到腾讯微博" href="javascript:void(0);"></a> <a class="bshare-qqxiaoyou" title="分享到腾讯朋友" href="javascript:void(0);"></a> <a class="bshare-renren" title="分享到人人网" href="javascript:void(0);"></a> <a class="bshare-kaixin001" title="分享到开心" href="javascript:void(0);"></a> </div>
								</div>
								<p class="bottom"><a href="#">获取你的个性邀请链接</a></p>
							</div>
						</div>
						<h5>发送快速邀请</h5>
						<div class="contact-invite-box">
							<div class="invite-inner">
								<table cellspacing="0" cellpadding="0" class="form-table">
									<col width="25%" />
									<tr>
										<th><input type="text" name="input" maxlength="10" value="姓名" class="formtext w100 quiet" /></th>
										<td><input type="text" name="" maxlength="20" value="邮件地址" class="formtext quiet w195" /></td>
									</tr>
									<tr>
										<th><input type="text" name="" maxlength="20" value="" class="formtext  w100" /></th>
										<td><input type="text" name="" maxlength="20" value="" class="formtext w195" /></td>
									</tr>
								</table>
								<p><a href="#">+新增一位邀请者</a></p>
								<p class="bottom">
									<input type="submit" value="发送邀请" class="button" />
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="contact-overlay"><div class="loading_l" style="width:100%;height:500px;"></div></div>
		</div>
	</div>
</div>
