<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>人脉:关注列表</title>
<link rel="stylesheet" href="../../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/bns.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/contact.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/connections.js"></script>
<style type="text/css">
.reg-box {
	width: 962px;
	margin: 10px auto;
	background: #ffefbe url(../../../bns/images/contact/reg/bg_reg01.png) repeat-y right top;
	font-size: 12px;
	color: #333333;
	text-align: left;
}
.reg-inner-box {
	padding-right: 2px;
	background: url(../../../bns/images/contact/reg/bg_reg02.png) repeat-x right bottom;
}
.reg-middle-box {
	background: url(../../../bns/images/contact/reg/bg_reg03.png) repeat-y left bottom;
}
.reg-small-box {
	padding: 15px 25px;
	background: url(../../../bns/images/contact/reg/bg_reg04.png) repeat-x left top;
}
.reg-small-box h3 {
	color: #c56f00;
	font-size: 14px;
}
.update-mobile {
	margin: 0 auto;
	width: 570px;
	padding: 10px;
}
.update-mobile-top {
	margin-bottom: 15px;
}
.update-mobile-top td {
	padding: 5px;
	text-align: center;
	border: 1px solid #ddd;
	font-size: 13px;
	color: #888888;
	line-height: 1.7;
}
.update-mobile-top td.on {
	color: #555555;
	background-color: #f1f1f1;
}
</style>
</head>

<body>
<div class="reg-box">
	<div class="reg-inner-box">
		<div class="reg-middle-box">
			<div class="reg-small-box">
				<h3>尊敬的优士名片＋会员，欢迎登录优士网！</h3>
				<p>在优士网，您不但可以在线管理、维护您的名片＋联系人，还能通过网站提供的各种社交工具结识人脉、发现各种商务与职业机会！<br />
					在此之前，还需您花上很短的时间补充一些信息，以便优士网能更好的为您服务。</p>
			</div>
		</div>
	</div>
</div>
<div class="update-mobile">
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="update-mobile-top">
		<col width="33.3%" />
		<col width="33.3%" />
		<tr>
			<td class="on">1. 填写新的手机号码</td>
			<td>2. 输入验证码</td>
			<td>3. 完成修改</td>
		</tr>
	</table>
	<p class="notice">当前手机号码是您的优士名片+的注册登录账号，请谨慎修改</p>
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="form-table">
		<col width="25%" />
		<tr>
			<th>当前手机号码：</th>
			<td><input type="text" class="formtext" value="13801680520" /></td>
		</tr>
		<tr>
			<th>新的手机号码：</th>
			<td><input type="text" class="formtext" value="13801680520" /></td>
		</tr>
		<tr>
			<td>&nbsp;</td>
			<td><input class="button large-btn" type="submit" value="确定修改"></td>
		</tr>
	</table>
</div>
</body>
</html>
