<script type="text/javascript">
$(document).ready(function(){
	var img=$(".imgbox img");
	var tm=null;
	var i=0;
	var idx=0;
	function imgnext(){
		clearTimeout(tm);
		img.filter(":visible").css("display","none");
		$("li[idx]").removeClass("on");
		i = (i==3) ? 0 : i +1;
		$("li[idx]").eq(i).addClass("on");
		img.eq(i).css("display","block")
		tm = setTimeout(imgnext, 2000);
	};
	
	$(".next a").click(function(){
		imgnext();
	});
	
	$(".pre a").click(function(){
		clearTimeout(tm);
		img.filter(":visible").css("display","none");
		$("li[idx]").removeClass("on");
		i = (i==0) ? 3 : i -1;
		$("li[idx]").eq(i).addClass("on");
		img.eq(i).css("display","block")
		tm = setTimeout(imgnext, 2000);
	});
	
	$("li[idx] a").click(function(){
		i= $(this).parent().attr('idx') - 1;
		imgnext();
	})
	tm = setTimeout(imgnext, 2000);

});
</script>
