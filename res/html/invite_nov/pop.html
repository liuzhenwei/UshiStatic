<div class="ushi-popup pop_box" style="position: absolute; text-align: left; height: auto; width: 660px; top: 503px; left: 511.5px; display: block; z-index: 1002;">
	<div class="fl-outer-out">

		<div class="fl-outer-in">
			<div class="fl-block">

					<a class="close" href="javascript:void(0)"> <span class="hide">close</span> </a> </div>
				<div class="fl-content">
					<form action="./">
						<h6>恭喜您抽中《三联生活周刊》一份（半年期，3-8月份）<br />
							请输入以下信息，以方便我们的工作人员为您订阅 </h6>
						<table width="0" border="0" cellspacing="0" cellpadding="0">
							<col width="17%" />
							<tr>
								<th><label for="fName">订阅人姓名：</label></th>
								<td><input type="text" name="name" /></td>
							</tr>
							<tr>
								<th><label for="fArea">省/市/区:</label></th>
								<td><select name="area" class="w150">
										<option>中国大陆</option>
									</select>
									<select name="area01" class="w150">
										<option>上海</option>
									</select>
									<select name="area01" class="w150">
										<option>上海</option>
									</select></td>
							</tr>
							<tr>
								<th><label for="fAddress">详细地址：</label></th>
								<td><input type="text" name="address" class="w280" />
									<span class="text">如：上海市静安区延平路98号313室</span></td>
							</tr>
							<tr>
								<th><label for="fTel">联系电话：</label></th>
								<td><input type="text" name="tel" class="w280" /></td>
							</tr>
							<tr>
								<th><label for="fEmail">电子邮件：</label></th>
								<td><input type="text" name="email" class="w280" /></td>
							</tr>
							<tr>
								<th><label for="fPostcode">邮编：</label></th>
								<td><input type="text" name="postcode" class="w280" />
									<span class="text">邮编仅供参考</span></td>
							</tr>
							<tr>
								<th></th>
								<td><input class="special-btn" type="button" value="提交" hidefocus="true" />
									<input type="button" class="common-button" value="取消" /></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
