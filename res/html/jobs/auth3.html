<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>职业频道</title>
<link rel="stylesheet" href="../../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/bns.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/job.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="../js/jQuery.js"></script>
<script type="text/javascript" src="data/lang.js"></script>
<script type="text/javascript" src="../js/widget.js"></script>
<script type="text/javascript" src="../js/common.js"></script>
<script type="text/javascript" src="../js/job.js"></script>
</head>

<body id="page_member">
<div id="wrapper" class="container"> 
	
	<div id="main" class="clearfix"> 
		
		<div class="job-auth">
					
				<div class="form-item clearfix">
					<label>&nbsp;</label>
					<div class="itemmain">
						带<span class="red">*</span>号的项目为必填项
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>姓名：</label>
					<div class="itemmain">
						<input type="text" class="input-w-250" />
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>头像：</label>
					<div class="itemmain">
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>手机：</label>
					<div class="itemmain">
						<input type="text" class="input-w-250" />
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>所在公司：</label>
					<div class="itemmain">
						<input type="text" class="input-w-250" />
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>目前职位：</label>
					<div class="itemmain">
						<input type="text" class="input-w-250" />
					</div>
				</div>
				<div class="form-item clearfix">
					<label><span class="red">*</span>证明材料：</label>
					<div class="itemmain">
					</div>
				</div>
				<div class="form-item clearfix">
					<label>&nbsp;</label>
					<div class="itemmain">
						<input type="submit" class="button" value="提交认证申请" />
					</div>
				</div>
			
		</div>
	</div>
	
</div>

</body>
</html>
