        <ul>
            <li><label>关键词：</label> <input type="text" class="input-w-280" value="市场经理" />  </li>

                                  <div class="multi-selector-btn"><a hidden="#" js="selectPosition"><span>请选择</span></a></div>
            	<input type="hidden" js="selectPosition_id" value="" />
            </li>
            <li class="in-1-3col"><label><span class="red">* </span> 行业类别：</label> 
                                  <div class="multi-selector-btn"><a hidden="#" js="selectIndustry"><span>请选择</span></a></div>
            	<input type="hidden" js="selectIndustry_id" value="" />
            </li>
            <li class="in-1-3col"><label><span class="red">* </span> 工作地点：</label> 
                                  <div class="multi-selector-btn"><a hidden="#" js="selectLocation"><span>请选择</span></a></div>
            	<input type="hidden" js="selectLocation_id" value="" />
            </li>                                           
            <li class="in-1-line"><label>工作经验：</label> <select class=" input-w-180"><option>请选择</option></select></li>
            <li class="in-1-line"><label>职位级别：</label> <select class=" input-w-180"><option>请选择</option></select></li>

            <li class="in-1-line"><label>公司规模：</label> <select class=" input-w-180"><option>请选择</option></select></li>
            <li class="in-1-line"><label>公司性质：</label> <select class=" input-w-180"><option>请选择</option></select></li>
            <li class="in-1-line"><label>学位要求：</label> <select class=" input-w-180"><option>请选择</option></select></li>
            <li class="in-1-line"><label>发布时间：</label> <select class=" input-w-180"><option>请选择</option></select></li>
            </ul>
            
            
          <div class="fs-space bg-lightgrey clearfix">
            <ul>
            <li><label>搜索器名称：</label> <input type="text" class="input-w-280" value="互联网市场经理-华东地区" /></li>
            <li><label>职位邮件频率：</label> 
                <div class="mult-lines-box">

                   <option>周三</option>

                </div>
            </li>
            </ul>
            </div>
