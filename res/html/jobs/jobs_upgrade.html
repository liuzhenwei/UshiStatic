		</div>
		<div class="tabs-common clearfix">
			<ul>
				<li><a href="jobs_overview.html">职位首页 </a></li>

			</ul>
		</div>

		<div id="jobs_mainbody_wrapper" class="column-2-3">
			<div class="jobs-sub-tit2">
				<h4>如要申请职位请升级您的优士会员账户或者支付优士币</h4>
			</div>
			<div class="job-brief">
				<div class="job-title">
					<h4>技术总监</h4>
				</div>
				<table>
					<tbody>
						<tr class="last">
							<th width="15%">工作地点：</th>
							<td width="15%">上海</td>
							<th width="15%">行业类别：</th>
							<td width="15%">互联网</td>
							<th width="15%">年薪范围：</th>
							<td>50~100万</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="jobs-upgrade">
				<form>
					<h5>请选择一个适合你的申请方式</h5>
					<div class="jobs-common-module">
						<div class="subscription-option clearfix best-choice"> <span class="subscription-radiobtn">
							<input type="radio" checked="checked" />
							</span>
							<div class="subscription-label"> <span class="subscription-name">升级为优士通会员账号</span>
								<div class="privilege-desc">
									<ul class="special-list">
										<li>可任意查找和申请经优士网精选的年薪12万以上的职位</li>
										<li>可直接通过公司名查找高端职位</li>
										<li>每月可以向一度以外的其他优士会员发送人脉直邮</li>
										<li>可以同时加入多达50个群组</li>
									</ul>
									<p><a href="upgrade_job.html">了解更多优士通会员特色</a></p>
								</div>
							</div>
						</div>
						<div class="subscription-option clearfix none-bdr-top"> <span class="subscription-radiobtn">
							<input type="radio" />
							</span>
							<div class="subscription-label"> <span class="subscription-name">支付优士币</span> <span class="subscription-note">查看申请一个职位需要Ｘ枚优士币，您目前的优士币余额为20，余额不足，请<a href="#">充值优士币</a>进行支付。</span> </div>
						</div>
					</div>
					<div class="job-apply"><a class="focus-btn" href="#"> 升级账号 </a><!--<a class="focus-btn" href="#"> 支付优士币 </a>--> <!--<a class="focus-btn" href="#"> 充值优士币 </a>--></div>
