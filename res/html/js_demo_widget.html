<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../bns/css/bns.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="../../common/js/jquery-1.3.2.js"></script>
<script type="text/javascript" src="../../common/js/jquery-ui-1.8.15.core.js"></script>
<script type="text/javascript" src="../../common/js/widget.1.8.15.js"></script>
</head>

<body id="page_member">

<script type="text/javascript">
$(function(){
	$('#popupWin').click(function(){
		var pop = $('#pw');
		pop.popupWin({
			title: 'old title',
			width: 500,
			open: function(evt, ui){
				alert(pop.popupWin('option', 'title'));
				pop.popup('option', 'title', 'new title');
			}
		});
		return false;
	});
	$('#popupLayer').hover(function(){
		var pop = $('#pl'), pos = $(this).offset();
		pop.popupTips({
			width: 100,
			position: [pos.left + 40, pos.top]
		});
	}, function(){
		var pop = $('#pl');
		pop.popup('close');
	});
});
</script>

<div id="wrapper" class="container" style="height:800px;padding:100px;"> 
	<p><button id="popupWin">弹窗</button></p>
	<p><span id="popupLayer">弹层</span></p>
</div>

<div id="pw" style="height:400px;display:none;">Window</div>
<div id="pl" style="display:none;border:1px #000 solid;background:#fff;">Layer</div>

</body>
</html>
