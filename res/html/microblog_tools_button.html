    <div id="main" class="clearfix">
      <div class="channel-tit"><h3>微博工具</h3> </div> 
      
      <div class="tabs-common clearfix">
          <ul>
          <li class="current"><a href="microblog_tools_button.html">分享按钮</a></li>

        <!-- main -->           
        <div class="column-full">
          <div id="microblog_tools">
          
            <div class="mb-tools-tit border-bottom"> 
             <h4>给你的网站添加"分享到优士"的按钮</h4>
             <p class="quiet">将分享按钮嵌入到你的网站里，你的访客点击它就能将你的网页分享到微博，分享给他们的粉丝，增加你的网站的访问流量。</p>
            </div>
            
            <div class="tools-step1 clearfix">
             <div class="tools-customize">
              <h5>第一步，自定义你的按钮：</h5>
              <dl>
              <dt>按钮文字：<span class="quiet">(最多15个字)</span></dt>
              <dd> <input type="text" class="input-w-280" maxlength="15" value="分享到优士" /></dd>
              </dl>
              
              <dl>
              <dt>图标大小：</dt>
              <dd> 
              <input type="radio" id="iconsize1" name="iconsize" /> <label for="iconsize1">小<span class="quiet">(16像素)</span></label>
              <input type="radio" id="iconsize2" name="iconsize" checked="checked" /> <label for="iconsize2">中<span class="quiet">(32像素)</span></label>
              <input type="radio" id="iconsize3" name="iconsize" /> <label for="iconsize3">大<span class="quiet">(64像素)</span></label> </dd>
              </dl>
            
             </div>
             
             <div class="tools-preview">
             <h5>按钮预览</h5>
             
             <div class="preview-box-shadow">
             <div class="preview-box">
             <p class="quiet">你可以点击下面的按钮试用效果</p>
                         
             <a style="color: rgb(50, 50, 50); text-align: center; font-size: 12px;" href="#">
             <div style="cursor: pointer;">
             <img src="../../bns/images/icon_share_32px.png" style="display: block; margin: 0 auto 4px; border:none; vertical-align: middle;">
             <span style="text-align: center;">分享到优士</span>
             </div>
             </a>
             
             
             
             
             </div>
             </div>
             
             </div>
             
            </div>
            
            
            <div class="tools-step2">
            <h5>第二步，获得代码：</h5>
            <p class="quiet">复制下面的代码，粘贴到你的网页上任意位置。</p>
            <p> <textarea> </textarea></p>
            <p><input type="button" class="common-button" value="复制代码" /></p>
            </div>
            
          </div>
          
        </div>
