<script type="text/javascript">
$(document).ready(function(){
	var box=$(".section");
	var i= 0;
	var tm=null;
	var number=box.length;
	function next(){
		clearTimeout(tm);
		box.filter(":visible").css("display","none");
		$(".iconUl02 li").eq(i).removeClass("on");
		i==number-1?i=0:i=i+1;
		$(".pre").css("display","block");
		box.eq(i).css("display","block");
		$(".iconUl02 li").eq(i).addClass("on");
		$(".iconUl02 li").eq(i-1).addClass("over");
		if(i!=number-1){
			tm = setTimeout(next, 6000);
		}
		else{
			$(".next").css("display","none")
		}
	}
	$(".next a").click(function(){
		next();
	});
	$(".pre a").click(function(){
		clearTimeout(tm);
		box.filter(":visible").css("display","none");
		$(".iconUl02 li").eq(i).removeClass("on");
		i==0?i=number-1:i=i-1;
		box.eq(i).css("display","block");
		$(".iconUl02 li").eq(i).addClass("on");
		$(".iconUl02 li").eq(i+1).removeClass("over");
		if(i==number-1){
			$(".next").css("display","none")
		}
		else{
			$(".next").css("display","block")
		}
		if(i==0){
			$(".pre").css("display","none")
		}
		else{
			$(".pre").css("display","block")
		}
		tm = setTimeout(next, 2000);
	});
	tm = setTimeout(next, 6000);
});
</script>
