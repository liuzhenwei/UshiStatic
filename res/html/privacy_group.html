          <ul>

         <div class=" column-full">
         
         
          <h4 class="spe-left">以下是您所建立和加入的群组:</h4>
          <form>
          <table class="topic-list">
          <thead>
          <tr>
            <th width="40%">群组名称</th>
            <th>是否显示在个人档案中</th>
            <th>是否允许群组成员发人脉直邮给我</th>
            <th>订阅/退订群组邮件</th>
          </tr>
          </thead>
          
          <tbody>
            <tr>
            <td>上海高尔夫俱乐部</td>
            <td><input name="" type="radio" value="" />显示 <input name="" type="radio" value="" />隐藏</td>
            <td><input name="" type="radio" value="" />允许 <input name="" type="radio" value="" />不允许</td>
            <td>  <select name="select" id="select">
              <option>有新主题、新回复时邮件通知我</option>
              <option>我发起或参与的主题有新回复时邮件通知我</option>
              <option>每天给我发送一封群组的更新汇总邮件</option>
              <option>每周给我发送一封群组的更新汇总邮件</option>
              <option>我不想收到本群组的通知邮件</option>
            </select></td>
            </tr>
            
            <tr>
            <td>上海高尔夫俱乐部</td>
            <td><input name="" type="radio" value="" />显示 <input name="" type="radio" value="" />隐藏</td>
            <td><input name="" type="radio" value="" />允许 <input name="" type="radio" value="" />不允许</td>
            <td><select name="select2" id="select2">
              <option>订阅</option>
              <option>退订</option>
            </select></td>
            </tr>
          </tbody>
         </table>
          
          <p class="a-right margin-top"><input class="common-button" type="submit" value="更新设置" /></p>
          
          </form>
          
         </div>
