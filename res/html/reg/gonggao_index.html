<body id="page_public" class="public-home">
	<div class="container">
		<div class="ph-main">
			<span class="corner-tl"></span><span class="corner-tr"></span>
			<span class="corner-bl"></span><span class="corner-br"></span>
			<div id="header_public_home" class="clearfix">
				<div id="logo">
					<img src="http://static.ushi.cn/s/bns/images/youshi_logo_ph.png" />
					<div class="float-right">
						<a href="#">中文</a><span>|</span><a href="#">英文</a>
					</div>
				</div>
			</div>
			<div id="login_public_home">
				<h4 class="ph-login-tit" style="padding-left:26px;">会员登录</h4>
				<div id="register_wrap">

					<div class="regform-wrap">
						<form action="/user/reg!saveBasicProfile.jhtml" method="post" name="regForm" id="regForm" >
							<input type="hidden" name="basicProfile.emailstatus" value="1" id="hiddenEmail"/><input type="hidden" name="token" value="134a5dd8-36fd-4f7d-84cc-190e870af139" id="token"/><input type="hidden" name="lg" value="zh_CN" id="lg"/><input type="hidden" name="jobId" value="0" id="jobId"/><input type="hidden" name="gift" value="0" id="gift"/><input type="hidden" name="rmail" value="" id="rmail"/><div class="form-item clearfix">
								<label>姓名：</label>
								<div class="itemmain">
									<input type="text" name="basicProfile.fullname" maxlength="64" value="" id="userName" class="inputtext" Validate="isUsername" vdOpt="url:/user/reg!validateUserName.jhtml" autocomplete="off"/></div>
								<div class="tips" id="usernameTips" style="display:none">
									<div class="tips-box-outer"><div class="tips-box-inner">
										<p>请用规范的形式填写您的真实姓名。<br/>如果系统误判你的姓名，请换个名字先注册，然后和优士网客服进行联系。</p>
									</div></div>
								</div>
							</div>
							<div class="form-item clearfix">
								<label>Email：</label>
								<div class="itemmain">
									<input type="text" name="basicProfile.email" maxlength="64" value="" id="userEmail" class="inputtext" Validate="isAjaxEmail" vdOpt="url:/ajax/json!checkEmail.jhtml;key:email" autocomplete="off"/></div>
								<div class="tips" id="emailTips" style="display:none">
									<div class="tips-box-outer"><div class="tips-box-inner">请输入有效的邮箱地址 </div></div>
								</div>
							</div>
							<div class="form-item clearfix">
								<label>密码：</label>
								<div class="itemmain">
									<input type="password" name="basicProfile.passwd" maxlength="32" id="userPass" class="inputtext" Validate="isPassword" autocomplete="off"/></div>
								<div class="tips" style="display:none">
									<div class="tips-box-outer"><div class="tips-box-inner">密码由6-32位字母、数字、标点组成</div></div>
								</div>
							</div>
							<div class="form-item clearfix">
								<label><span class="quiet">(选填)</span>
									手机：</label>
								<div class="itemmain">
									<input type="text" name="basicProfile.mobile" maxlength="64" value="" id="mobile" class="inputtext" Validate="isPhone" vdOpt="ignore:empty"/></div>
								<div class="tips" style="display:none">
									<div class="tips-box-outer"><div class="tips-box-inner">请输入正确的手机号码</div></div>
								</div>
							</div>
							<div class="form-item-nolabel">
								<input id="userService" class="checked" type="checkbox" value="" checked="checked"/>
								我已经阅读并同意<a href="/doc.jhtml?key=term_of_service" target="_blank">服务条款</a></div>
							<div class="form-btn">
								<input type="submit" value="注册" class="largin-btn special-btn" id="userEnter"/>
							</div>
						</form>
					</div>
				</div>

				<div class="ph-mainpic"></div>
			</div>
			<div id="description_public_home ">
				<p class="border-bottom display-block" style="margin:10px 18px 18px 18px;padding:10px 0 18px 15px">
					<span class="large">优士网有你想找的人吗？</span>
					<input type="text" class="input spe-left2" style="width:250px;" />
					<input type="button" class="special-btn" value="查找" />
				</p>
