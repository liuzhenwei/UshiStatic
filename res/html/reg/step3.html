<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/bns.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/login.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="../../../common/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../../common/js/widget.js"></script>
<script type="text/javascript" src="../../../common/js/common.js"></script>
<script type="text/javascript" src="../../../bns/js/openreg.js"></script>
<style>
.import-box{
	width: 600px;
	clear: both;
	overflow: hidden;
	zoom:1;
}
.import-left{
	padding-top: 5px;
	float: left;
	width: 295px;
}

.import-right{
	float: right;
	width: 260px;
	background-color: #f5f5f5;
	border: 1px solid #eaeaea;
	padding: 17px 17px 10px;
}

.import-right h4{
	font-size: 13px;
	color: #555;
}

.import-right ul li{
	padding-bottom: 5px;
}

</style>
</head>

<body id="page_public">
<div id="wrapper" class="container">
	<div id="header_reg" class="clearfix">
		<div id="logo"><img src="../../../bns/images/youshi_logo.png" width="80" height="51" alt="优士" /></div>
	</div>
	<div id="main" class="clearfix">
		<div class="column-full">
			<div class="reg-top">
				<div class="reg-tit">
					<h3>寻找已在优士网的熟人、朋友 </h3>
				</div>
				<div class="openreg-step">3/4 步 <span id="openregStep3"></span></div>
			</div>
			<div class="step-section  clearfix">
				<div class="stp-left">
					<p class="quiet">你可以通过以下方式找到已在优士的熟人并加为一度好友</p>
					<div class="home-bar-invite-select border-bottom">
						<input id="homebarInviteMSN" type="radio" name="selectInviteType" checked="checked" />
						<label for="homebarInviteMSN"><span class="home-bar-ivt-MSN"></span><span class="text">MSN联系人</span></label>
						<input id="homebarInviteMail" type="radio" name="selectInviteType" class="spe-left3" />
						<label for="homebarInviteMail"><span class="home-bar-ivt-Mail"></span><span class="text">邮箱通讯录</span></label>
						<input id="homebarInviteOutlook" type="radio" name="selectInviteType" class="spe-left3" />
						<label for="homebarInviteOutlook"><span class="home-bar-ivt-OL"></span><span class="text">邮箱通讯录</span></label>
						<input id="homebarInviteIN" type="radio" name="selectInviteType" class="spe-left3" />
						<label for="homebarInviteIN"><span class="home-bar-ivt-IN"></span><span class="text">Linkedin</span></label>
					</div>
					<table cellspacing="0" cellpadding="0" class="form-table">
						<tr>
							<th><label>MSN账号：</label></th>
							<td><input type="text" name="" maxlength="20" value="" class="formtext input-w-250" /></td>
						</tr>
						<tr>
							<th><label>MSN账号：</label></th>
							<td><input type="text" name="" maxlength="20" value="" class="formtext input-w-250" /></td>
						</tr>
						<tr>
							<th>&nbsp;</th>
							<td><p>
									<input type="button" class="button" value="查找好友" />
									<span class="quiet">我们不会存储您的登录密码</span></p>
								<p><a href="#" class="spe-left">跳过这一步</a></p></td>
						</tr>
					</table>
				</div>
				<div class="stp-right">已有<span class="green special-word">589035</span>位会员通过搜索MSN、通讯录寻找好友 <br />
					平均每人找到了 <span class="green special-word">67</span> 位好友。</div>
			</div>
			<div class="import-box">
							<div class="import-left">
								<p>上传Outlook联系人文件（*.CSV、*.VCF格式）</p>
								<input name="" type="file" />
								<p class="margin-top15e">上传中请稍后...</p>
								<p class="margin-top">
									<input class="special-btn" type="submit" value="导入" />
									<a href="#">跳过这一步</a></p>
							</div>
							<div class="import-right">
								<h4>没有Outlook联系人CSV、VCF文件？</h4>
								<p>以下帮助你如何获得联系人文件：</p>
								<ul>
									<li><a href="#">Outlook 2002/2003 导出联系人帮助</a></li>
									<li><a href="#"> Outlook 2007 导出联系人帮助</a></li>
									<li><a href="#">Outlook 2010 导出联系人帮助</a></li>
								</ul>
							</div>
						</div>
		</div>
	</div>
	
	<!--#include virtual="../footer.html"--> 
</div>
</body>
</html>
