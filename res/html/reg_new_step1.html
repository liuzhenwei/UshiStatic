<body id="page_public">
<div id="wrapper" class="container"> 


  <div id="header_reg" class="clearfix">
    <div id="logo"><img src="../../bns/images/youshi_logo.png" width="80" height="51" alt="优士" /></div>
    </div>

  <div id="main" class="clearfix">
      
    <div class="column-full">
    
      <div class="reg-top"> 
      <div class="reg-tit"><h3>请选择您感兴趣的商务需求</h3> <span class="quiet">请至少选择一项</span>
       <p class="quiet large">能帮助您维护同事或朋友之间的联系并能寻找专家、好点子和各种商业机会</p></div>
      <div class="reg-stepbar" id="reg_step_1">1/5 步</div>
      </div> 
      
      <div class="regform-wrap">
       
       
       <div class="error">请至少选择一项</div>
       
       <form>
       <ul class="p-h-list reg-multsel">
       <li><input name="" type="checkbox" value="" checked="checked" /> 
           <label><strong>寻求商业合作</strong> <br /> <span class="quiet">拓展人脉，结识更多商务伙伴</span></label></li>
           
       <li><input name="" type="checkbox" value="" checked="checked" />
           <label><strong>寻求职业机会</strong> <br /> <span class="quiet">建立职业档案，让机会找到你</span></label></li>
       
       <li><input name="" type="checkbox" value="" checked="checked" />
           <label><strong>与同事朋友联络</strong> <br /> <span class="quiet">有效管理你的商务人脉关系</span></label></li>
           
       <li><input name="" type="checkbox" value="" />
           <label><strong>招聘高级人才</strong> <br /> <span class="quiet">寻找高端职业人才的理想平台</span></label></li> 
       
       <li><input name="" type="checkbox" value="" />
           <label><strong>发现投资对象</strong> <br /> <span class="quiet">与投资者交流，与创业者面对面</span></label></li>
       
       <li><input name="" type="checkbox" value="" />
           <label><strong>学习和深造机会</strong> <br /> <span class="quiet">提升职业技能，让自己更优秀</span></label></li>
           
       <li><input name="" type="checkbox" value="" />
           <label><strong>寻求咨询服务</strong> <br /> <span class="quiet">优士聚合了各行业的资深专家</span></label></li>            
       </ul>
       
       <div class="form-btn2"><input class="special-btn" type="submit" value="下一步" /></div>
       
       </form>      
      </div>
      
    
    </div>
