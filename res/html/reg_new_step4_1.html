<body id="page_public">
<div id="wrapper" class="container"> 


  <div id="header_reg" class="clearfix">
    <div id="logo"><img src="../../bns/images/youshi_logo.png" width="80" height="51" alt="优士" /></div>
    </div>

  <div id="main" class="clearfix">
      
    <div class="column-full">
    
      <div class="reg-top clearfix"> 
      <p class="reg-stepbar" id="reg_step_4">4/5 步</p>
      </div> 
      
      <div class="regform-wrap">
       <div class="reg-tit">
        <h3>个人头像设定</h3>
        <p class="quiet">真实的个人头像可以增加人际交往的可信度，优士网85%的会员已经上传了真实头像。</p></div>
        <form>
        
          <div id="picEdit">
            	<div class="help">你可以拖动照片以裁剪满意的头像，支持键盘 <strong>上下左右键移动</strong> 照片位置。</div>
                <div class="pic"><img class="img" src="/test/picEdit.png" /></div>
                <div class="Mask mask1"></div>
                <div class="Mask mask2"></div>
                <div class="Mask mask3"></div>
                <div class="Mask mask4"></div>
                <div class="mask5"></div>
                <div class="zoom clearfix">
                	<div class="min">缩小</div>
                	<div class="movebg"></div>
                    <div class="max">放大</div>
                </div>
                <div class="move"></div>
                <div class="enter"><input type="submit" class="special-btn" value="保存头像" /></div>
            </div>
           
           
       </form>      
      </div>
      
    
    </div>
