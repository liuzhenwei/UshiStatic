<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>会员注册::第五步</title>
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/reg.js"></script>
<link rel="stylesheet" href="../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../bns/css/bns.css" type="text/css" media="screen, projection" />
</head>
<body id="page_public">
<div id="wrapper" class="container"> 


  <div id="header_reg" class="clearfix">
    <div id="logo"><img src="../../bns/images/youshi_logo.png" width="80" height="51" alt="优士" /></div>
    </div>

  <div id="main" class="clearfix">
      
    <div class="column-full">
    
      <div class="reg-top clearfix"> 
      <p class="reg-stepbar" id="reg_step_5">5/5 步</p>
      </div> 
      
      <div class="regform-wrap">
       <div class="reg-tit"><h3>看优士网上还有谁</h3>
                            </div>
       <form>
        
        <div class="form-findfrds">
         <ul class="p-h-list">
         <li><input type="radio" name="radio" id="for_msn" /> 
             <label for="for_msn"><span class="third-ids" id="id_msn"><b class="hide">Windows live messenger</b></span></label></li>
             
         <li><input type="radio" name="radio"  id="for_gmail" /> 
             <label for="for_gmail"><span class="third-ids" id="id_gmail"><b class="hide">Gmail</b></span></label></li>
             
         <li><input type="radio" name="radio" id="for_yahoo" /> 
             <label for="for_yahoo"><span class="third-ids" id="id_yahoo"><b class="hide">Yahoo mail</b></span></label></li>
             
         <li><input type="radio" name="radio" id="for_linkedin" /> 
             <label for="for_linkedin"><span class="third-ids" id="id_linkedin"><b class="hide">Linkedin</b></span></label></li>
             
         <li><input type="radio" name="radio" id="for_outlook" /> 
             <label for="for_outlook"><span class="third-ids" id="id_outlook"><b class="hide">Outlook</b></span></label></li>
          
          <li><input type="radio" name="radio" checked="checked" id="for_other" /> 
             <label for="for_other"><span class="large">其他</span></label></li>
         </ul>
         
         
         <div class="choose-box">
         <div class="error" style="width:500px;">用户名或密码错误，请重新输入</div>
         <div class="form-item clearfix">
         <label>邮箱地址：</label>
         <div class="itemmain"><input type="text" class="inputtext" /> @ 
                               <select><option>请选择</option><option>126.com</option></select></div>
         </div>
         
         <div class="form-item clearfix">
         <label>邮箱密码：</label>
         <div class="itemmain"><input type="text" class="inputtext" />
                               <p class="quiet small">优士网不会存储您的邮箱密码，请放心使用。</p></div>
         </div>
         
         <div class=" form-btn"><input class="special-btn" type="submit" value="查找朋友" /> <a href="#">跳过此步</a></div>
         </div>
         
        </div>
      </form>      
      </div>
      
    
    </div>
        
        
       
        
        
    </div>
<!--#include file="footer.html"-->
</div>

</body>
</html>
