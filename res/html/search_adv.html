<script type="text/javascript">
function showSearchExt(a){
	var ext = $('[js="search-adv-ext"]');
	if( ext.is(':visible') ){
		ext.hide();
		$(a).removeClass('search-adv-ext-show');
	} else {
		ext.show();
		$(a).addClass('search-adv-ext-show');
	}
}

jQuery.fn.setCheckboxRadio = function(options){
	return this.each(function(){
		var chk = $(this).find(':checkbox');
		chk.click(function(){
			if( chk.index(this) == 0 ){
				chk.filter(':gt(0)').attr('checked', false);
			} else {
				chk.filter(':eq(0)').attr('checked', false);
			}
		});
	});
}

$(function(){
	$('[js="setCheckboxRadio"]').setCheckboxRadio();
});
