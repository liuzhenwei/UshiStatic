<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优士网:: 分享到群组</title>
<link rel="stylesheet" href="../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../bns/css/bns.css" type="text/css" media="screen, projection" />
</head>

<body class="share2ushi">
<div class="container">
 <div id="share_header" class="clearfix">
 <div id="logo"><a href="javascript:void(0);"><img src="../../bns/images/youshi_logo.png" width="80" height="51" alt="优士"></a></div>
 <div class="share-title"><h2>分享给你在优士网的朋友</h2></div>
 </div>
 <div id="share_main">
  <div class="error">请选择一个你要分享的群组</div>
  
  <div class="tabs-feed tabs-sub clearfix">
   <ul>
    <li><a href="#">分享到微博</a></li>
    <li class="current"><a href="#">分享到群组</a></li> 
   </ul>
   </div>
   
   <div class="share-content">
   <p class="bdr-blue"><strong>分享的网址：</strong> http://tech.qq.com/a/20100806/000099.htm</p>
   <form class="formstyle-3">
   <ul>
   <li>
   <label>主题：</label>
   <input type="text" class="input-w-500" value="51.com数十高层离职幕后" />
   </li>
   <li>
   <label>顺便说点什么：<span> 还可以输入200 个字符</span></label>
   <textarea class="input-w-500"></textarea>
   </li>
   <li>
   <label class="normal-2">要分享的群组：</label> 
   <select name=""><option>请选择</option></select>
   <span class="tip-err">请选择一个群组</span>
   </li>
   </ul>
   <p> <input class="special-btn" type="submit" value=" 分享到优士 " /></p>
   </form>
   </div>
  
 
 </div> 

</div>

</body>
</html>
