		<div class="pd-top05e pd-btm15e">

							<input type="text" name="basicProfile.email" maxlength="64" value="" id="userEmail" class="inputtext" Validate="isAjaxEmail" vdOpt="url:/ajax/json!checkEmail.jhtml;key:email" autocomplete="off"/>

							<div class="tips-box-outer"><div class="tips-box-inner">请输入密码</div></div>
						</div>
					</div>
					<div class="form-btn" style="padding-left:160px;">
