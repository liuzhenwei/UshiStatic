   <p align="center"><img src="../../bns/images/promo/20101104/gagaku_pic.png" width="358" height="301" /></p> 
    <p>"海上"的含义，不仅是特指上海这个城市，更指代一种"海纳百川"的胸襟和气魄，一切好听的、好看的，在艺术消费范畴能够轻易引起观者共鸣的艺术产品，都是海上•东方雅乐的有效元素。</p>

<P>海上•东方雅乐不仅是一个专属的雅乐演出品牌，更是一个适合高端优雅的现代手段包装的传统音乐的艺术经纪平台。海上•东方雅乐的内涵在于，它指向的是中国传统音乐中符合现代人欣赏习惯、经过现代传播手段包装、全方位呈现出丝竹之美、服饰之美、仪态之美和东方之美的一种高端优雅的艺术消费产品。</P>
