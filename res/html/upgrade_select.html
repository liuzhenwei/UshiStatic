<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>账户升级页 优士通</title>
<link rel="stylesheet" href="../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../bns/css/bns.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="/js/jQuery.js"></script>
<script type="text/javascript" src="data/lang.js"></script>
<script type="text/javascript" src="/js/widget.js"></script>
<script type="text/javascript" src="/js/common.js"></script>
<script type="text/javascript" src="/js/job.js"></script>
</head>
<body id="page_member">
<div id="wrapper" class="container">
    <!--#include file="header.html"-->
    <div id="upgrade" class="clearfix">
        <div class="channel-tit border-bottom">
            <h3>升级成为商务会员</h3>
        </div>
        <h4>选择套餐</h4>
        
        <ul class="p-h-list">
            <li>
                 <input type="radio" name="radio"  value="radio" id="p2" />
            <label for="p2">228元/3个月</label>
            </li>
            <li>
                 <input type="radio" name="radio"  value="radio" id="p3" />
            	<label for="p3">780元/年（<b class="red large">享有2个月的优惠，节省156元</b>） </label>
            </li>
        </ul>
        <h4>选择支付方式</h4>
        <ul class="p-h-list">
            <li>
                <input type="radio" checked="checked" value="alipay" name="payway" id="payway1">
                <label for="payway1"><img style="cursor: pointer;" alt="支付宝支付" src="../../bns/images/alipay.png"></label>
            </li>
            <li>
                <input type="radio" value="99bill" name="payway" id="payway2">
                <label for="payway2"><img src="../../bns/images/99bill.png" alt="快钱支付" width="70" height="50" style="cursor: pointer;"></label>
            </li>
        </ul>
        <p class="margin-top quiet">优士网暂不接受其他支付方式，如需帮助请咨询<a href="mailto:contact@ushi.cn">在线客服</a>。</p>
        <p>
            <input type="submit" value=" 下一步 " class="special-btn">
        </p>
    </div>
    <!--#include file="footer.html"-->
</div>
</body>
</html>
