<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>优士币充值</title>
<link rel="stylesheet" href="../../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/bns.css" type="text/css" media="screen, projection" />
</head>

<body id="page_member">
<div id="wrapper" class="container"> 
	<!--#include file="header.html"-->
	<div id="main">
		<div class="channel-tit border-bottom">
			<h3>优士币充值</h3>
		</div>
		<div class="column-2-3">
			<form>
				<div class="margin-top">你的账户中优士币余额： <b class="large">90</b> 枚 </div>
				<div class="margin-top15e">
					<h4 class="bottom">选择充值数量</h4>
					<ul class="p-h-list large border-bottom">
						<li>
							<input type="radio"  />
							<label class="normal-2"> 50枚</label>
						</li>
						<li>
							<input type="radio"  />
							<label class="normal-2"> 100枚</label>
						</li>
						<li>
							<input type="radio"  />
							<label class="normal-2">200枚</label>
						</li>
						<li>
							<input type="radio"  />
							<label class="normal-2"> 500枚</label>
						</li>
						<li>
							<input type="radio"  />
							<label class="normal-2">
								<input size="3" class="formtext" name="" type="text" />
								枚</label>
						</li>
					</ul>
					<p class="margin-top large">扣款金额： <span class="red boldface">200元</span></p>
				</div>
				<div class="margin-btm15e margin-top15e">
					<h4>选择支付方式</h4>
					<ul class="pay-banklist clearfix">
						<li>
							<input type="radio" checked="checked" value="alipay" id="PAY-ALIPAY" name="payway">
							<label for="PAY-ALIPAY" class="icon-box"><span title="支付宝" class="icon ALIPAY"></span>
								<span class="bank-name">支付宝</span></label>
						</li>
						<li>
							<input type="radio" value="99bill" id="PAY-99BILL" name="payway">
							<label for="PAY-99BILL" class="icon-box"><span title="快钱" class="icon BILL99"></span>
								<span class="bank-name">快钱</span></label>
						</li>
					</ul>
					<ul class="pay-banklist clearfix">
						<li>
							<input type="radio" value="ICBCB2C" id="PAY-ICBC" name="payway">
							<label for="PAY-ICBC" class="icon-box"><span title="中国工商银行" class="icon ICBC"></span>
								<span class="bank-name">中国工商银行</span></label>
						</li>
						<li>
							<input type="radio" value="CCB" id="PAY-CCB" name="payway">
							<label for="PAY-CCB" class="icon-box"><span title="中国建设银行" class="icon CCB"></span>
								<span class="bank-name">中国建设银行</span></label>
						</li>
						<li>
							<input type="radio" value="ABC" id="PAY-ABC" name="payway">
							<label for="PAY-ABC" class="icon-box"><span title="中国农业银行" class="icon ABC"></span>
								<span class="bank-name">中国农业银行</span></label>
						</li>
						<li>
							<input type="radio" value="POSTGC" id="PAY-PSBC" name="payway">
							<label for="PAY-PSBC" class="icon-box"><span title="中国邮政储蓄银行" class="icon PSBC"></span>
								<span class="bank-name">中国邮政储蓄银行</span></label>
						</li>
						<li>
							<input type="radio" value="COMM" id="PAY-COMM" name="payway">
							<label for="PAY-COMM" class="icon-box"><span title="交通银行" class="icon COMM"></span>
								<span class="bank-name">交通银行</span></label>
						</li>
						<li>
							<input type="radio" value="CMB" id="PAY-CMB" name="payway">
							<label for="PAY-CMB" class="icon-box"><span title="招商银行" class="icon CMB"></span>
								<span class="bank-name">招商银行</span></label>
						</li>
						<li>
							<input type="radio" value="BOCB2C" id="PAY-BOC" name="payway">
							<label for="PAY-BOC" class="icon-box"><span title="中国银行" class="icon BOC"></span>
								<span class="bank-name">中国银行</span></label>
						</li>
						<li>
							<input type="radio" value="CEBBANK" id="PAY-CEB" name="payway">
							<label for="PAY-CEB" class="icon-box"><span title="中国光大银行" class="icon CEB"></span>
								<span class="bank-name">中国光大银行</span></label>
						</li>
						<li>
							<input type="radio" value="CITIC" id="PAY-CITIC" name="payway">
							<label for="PAY-CITIC" class="icon-box"><span title="中信银行" class="icon CITIC"></span>
								<span class="bank-name">中信银行</span></label>
						</li>
						<li>
							<input type="radio" value="SPABANK" id="PAY-SDB" name="payway">
							<label for="PAY-SDB" class="icon-box"><span title="深圳发展银行" class="icon SDB"></span>
								<span class="bank-name">深圳发展银行</span></label>
						</li>
						<li>
							<input type="radio" value="SPDB" id="PAY-SPDB" name="payway">
							<label for="PAY-SPDB" class="icon-box"><span title="上海浦东发展银行" class="icon SPDB"></span>
								<span class="bank-name">上海浦东发展银行</span></label>
						</li>
						<li>
							<input type="radio" value="CMBC" id="PAY-CMBC" name="payway">
							<label for="PAY-CMBC" class="icon-box"><span title="中国民生银行" class="icon CMBC"></span>
								<span class="bank-name">中国民生银行</span></label>
						</li>
						<li>
							<input type="radio" value="CIB" id="PAY-CIB" name="payway">
							<label for="PAY-CIB" class="icon-box"><span title="兴业银行" class="icon CIB"></span>
								<span class="bank-name">兴业银行</span></label>
						</li>
						<li>
							<input type="radio" value="SPABANK" id="PAY-SPABANK" name="payway">
							<label for="PAY-SPABANK" class="icon-box"><span title="平安银行" class="icon SPABANK"></span>
								<span class="bank-name">平安银行</span></label>
						</li>
						<li>
							<input type="radio" value="GDB" id="PAY-GDB" name="payway">
							<label for="PAY-GDB" class="icon-box"><span title="广发银行" class="icon GDB"></span>
								<span class="bank-name">广发银行</span></label>
						</li>
						<li>
							<input type="radio" value="SHBANK" id="PAY-SHBANK" name="payway">
							<label for="PAY-SHBANK" class="icon-box"><span title="上海银行" class="icon SHBANK"></span>
								<span class="bank-name">上海银行</span></label>
						</li>
						<li>
							<input type="radio" value="NBBANK" id="PAY-NBBANK" name="payway">
							<label for="PAY-NBBANK" class="icon-box"><span title="宁波银行" class="icon NBBANK"></span>
								<span class="bank-name">宁波银行</span></label>
						</li>
						<li>
							<input type="radio" value="HZCBB2C" id="PAY-HZCB" name="payway">
							<label for="PAY-HZCB" class="icon-box"><span title="杭州银行" class="icon HZCB"></span>
								<span class="bank-name">杭州银行</span></label>
						</li>
						<li>
							<input type="radio" value="BJRCB" id="PAY-BJRCB" name="payway">
							<label for="PAY-BJRCB" class="icon-box"><span title="北京农商银行" class="icon BJRCB"></span>
								<span class="bank-name">北京农商银行</span></label>
						</li>
						<li>
							<input type="radio" value="FDB" id="PAY-FDB" name="payway">
							<label for="PAY-FDB" class="icon-box"><span title="富滇银行" class="icon FDB"></span>
								<span class="bank-name">富滇银行</span></label>
						</li>
						<li>
							<input type="radio" value="ICBCBTB" id="PAY-ICBC-QY" name="payway">
							<label for="PAY-ICBC-QY" class="icon-box"><span title="中国工商银行" class="icon ICBC"></span>
								<span class="bank-name">中国工商银行</span><em class="icon-info qiye">企业</em></label>
						</li>
						<li>
							<input type="radio" value="CCBBTB" id="PAY-CCB-QY" name="payway">
							<label for="PAY-CCB-QY" class="icon-box"><span title="中国建设银行" class="icon CCB"></span>
								<span class="bank-name">中国建设银行</span><em class="icon-info qiye">企业</em></label>
						</li>
						<li>
							<input type="radio" value="ABCBTB" id="PAY-ABC-QY" name="payway">
							<label for="PAY-ABC-QY" class="icon-box"><span title="中国农业银行" class="icon ABC"></span>
								<span class="bank-name">中国农业银行</span><em class="icon-info qiye">企业</em></label>
						</li>
						<li>
							<input type="radio" value="BOCBTB" id="PAY-BOC-QY" name="payway">
							<label for="PAY-BOC-QY" class="icon-box"><span title="中国银行" class="icon BOC"></span>
								<span class="bank-name">中国银行</span><em class="icon-info qiye">企业</em></label>
						</li>
						<li>
							<input type="radio" value="CMBBTB" id="PAY-CMB-QY" name="payway">
							<label for="PAY-CMB-QY" class="icon-box"><span title="招商银行" class="icon CMB"></span>
								<span class="bank-name">招商银行</span><em class="icon-info qiye">企业</em></label>
						</li>
						<li>
							<input type="radio" value="SPDBB2B" id="PAY-SPDB-QY" name="payway">
							<label for="PAY-SPDB-QY" class="icon-box"><span title="上海浦东发展银行" class="icon SPDB"></span>
								<span class="bank-name">上海浦东发展银行</span><em class="icon-info qiye">企业</em></label>
						</li>
					</ul>
					<p class="margin-top quiet">我们暂不接受其他支付方式，如需帮助请咨询<a href="#">在线客服</a>。</p>
				</div>
				<p><input type="submit" class="focus-btn large-btn boldface" value=" 立即充值 " /></p>
			</form>
		</div>
	</div>
</div>

</body>
</html>
