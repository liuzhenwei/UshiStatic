<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<link rel="stylesheet" href="../../../common/css/layout.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/bns.css" type="text/css" media="screen, projection" />
<link rel="stylesheet" href="../../../bns/css/login.css" type="text/css" media="screen, projection" />
<script type="text/javascript" src="../../../common/js/jquery-1.3.2.min.js"></script>
<script type="text/javascript" src="../../../common/js/widget.js"></script>
<script type="text/javascript" src="../../../common/js/common.js"></script>
<script type="text/javascript" src="../../../bns/js/openreg.js"></script>
</head>

<body id="page_public">
<div id="wrapper" class="container">
	<div id="header_reg" class="clearfix">
		<div id="logo"><img src="../../../bns/images/youshi_logo.png" width="80" height="51" alt="优士" /></div>
	</div>
	<div id="main" class="clearfix">
		<div class="reg-top">
			<div class="reg-tit">
				<h3>添加技能标签</h3>
			</div>
			<div class="openreg-step">3/5 步 <span id="openregStep3"></span></div>
		</div>
		<div class="column-2-3">
			<p class="quiet spe-left2">请从以下标签中选择你擅长的领域和技能，它们将展现在你的档案中，让其他人更好的了解你</p>
			<p class="error">请至少添加5个技能标签</p>
			<div class="skill-container">
                <p class="skill-recomm-cont">
					<a class="skill-tag-add" href="javascript:;">互联网<span class="skill-ico-add">&nbsp</span></a>
					<a class="skill-tag-add" href="javascript:;">Photoshop<span class="skill-ico-add">&nbsp</span></a>
				</p>
				<p class="skill-search-add">
					<input type="text" class="formtext" value="" placeholder="找不到适合自己的技能标签？你也可以自己手动添加" /><input type="button" class="button" value="添加" />
				</p>
                <div class="skill-cur-cont margin-top15e">
                	<p class="large">已添加的标签：<span class="small quiet">(还可以添加 <span>28</span> 个标签)</span></p>
                    <div class="skill-list-cont">
                        <span class="skill-tag-del">互联网<a class="skill-ico-del" href="javascript:;">&nbsp</a></span>
                        <span class="skill-tag-del"><a href="#">Photoshop</a><a class="skill-ico-del" href="javascript:;">&nbsp</a></span>
                    </div>
                </div>
			</div>
            <p class="spe-left3 margin-top15e"><input type="button" class="button" value="完成添加" /></p>
		</div>
	</div>
	
	<!--#include virtual="../footer.html"--> 
</div>
</body>
</html>
