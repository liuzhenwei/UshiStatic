<body id="page_member">
<div id="wrapper" class="container"> 
	<!--#include file="header.html"-->
	<div id="main" class="clearfix">
		<div class="channel-tit">
			<h3>编辑个人档案</h3>
			<span><a href="javascript:void(0);">返回个人档案首页</a></span>
        </div>
		<!-- just for test :)-->
		<div class="tabs-common clearfix">
			<ul id="profileTab">
				<li><a href="javascript:void(0);">基本信息</a></li>
				<li><a href="javascript:void(0);">职业总结</a></li>
				<li class="current"><a href="javascript:void(0);">技能标签 <small class="red normal">New</small></a></li>
				<li><a href="javascript:void(0);">工作经历</a></li>
				<li><a href="javascript:void(0);">教育经历</a></li>
				<li><a href="javascript:void(0);">联系信息</a></li>
			</ul>
		</div>
		<!-- profile basic -->
		<div class="column-2-3"> 
			<p class="quiet spe-left2 margin-top margin-btm15e">请从以下标签中选择你擅长的领域和技能，它们将展现在你的档案中，让其他人更好的了解你</p>
			<div class="skill-container">
                <p class="skill-recomm-cont">
					<a class="skill-tag-add" href="javascript:;">互联网<span class="skill-ico-add">&nbsp</span></a>
					<a class="skill-tag-add" href="javascript:;">Photoshop<span class="skill-ico-add">&nbsp</span></a>
				</p>
				<p class="skill-search-add">
					<input type="text" class="formtext" value="" placeholder="找不到适合自己的技能标签？你也可以自己手动添加" /><input type="button" class="button" value="添加" />
				</p>
                <div class="skill-cur-cont margin-top15e">
                	<p class="large">已添加的标签：<span class="small quiet">(还可以添加 <span>28</span> 个标签)</span></p>
                    <div class="skill-list-cont">
                        <span class="skill-tag-del">互联网<a class="skill-ico-del" href="javascript:;">&nbsp</a></span>
                        <span class="skill-tag-del"><a href="#">Photoshop</a><a class="skill-ico-del" href="javascript:;">&nbsp</a></span>
                    </div>
                </div>
			</div>
            <p class="spe-left3 margin-top15e"><input type="button" class="button" value="保存修改" />
				<a href="#" class="spe-left2">放弃修改, 返回我的个人档案</a>
			</p>
		</div>
	</div>
</div>
