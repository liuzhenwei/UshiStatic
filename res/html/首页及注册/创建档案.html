	$('[js=pngFix]').pngFix({blankgif:'../../../common/images/space.gif', fixSelf:true});

<body id="page_public" class="reg-body">

<div class="reg-container">
	<div id="regHeader" class="reg-header clearfix">
		<div class="a-center"><img src="../../../bns/images/reg/logo_reg.png" width="86" height="59" /></div>
		<h1 class="reg-proc-info">一份完整的职业档案将为您的工作和职业发展带来更多的机会</h1>
	</div>
	<div class="reg-main">
		<div class="reg-proc-bar">
			<div class="reg-proc-ico reg-proc-cur">
				<div class="reg-proc-left"></div>
			</div><div class="reg-proc-ico">
				<div class="reg-proc-mid"></div>
			</div><div class="reg-proc-ico">
				<div class="reg-proc-mid"></div>
			</div><div class="reg-proc-ico">
				<div class="reg-proc-mid"></div>
			</div><div class="reg-proc-ico">
				<div class="reg-proc-right"></div>
			</div>
		</div>
		<div class="reg-content">
			<h2 class="reg-cont-title">创建你的职业档案</h2>
			<h3 class="reg-cont-stitle">状态信息<small class="quiet spe-left2">真实完整的信息，让他人了解并信任你</small></h3>
			<p>目前状态</p>
			<div class="itemmain">
				<select js="selectMyState" style="display:none;">
					<option value="0">在职</option>
					<option value="1">企业家</option>
					<option value="2">在找工作</option>
					<option value="3">自由职业者</option>
					<option value="4">学生</option>
				</select>
				<span class="ui-select reg-select-ui">
					<input type="text" class="ui-select-input reg-text-ui" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
				</span>
			</div>
			<p>公司名称</p>
			<div class="itemmain"><input type="text" validate="isnotEmpty" autocomplete="off" js="companyName" tn="name" value="" name="companyName" class="reg-text-ui" />
				<span class="spe-right" js="showCompanyName"></span><a href="#" style="display:none;">修改</a>
				<input type="hidden" name="companyId" value="0" />
				<div vderr="name" class="tips">请输入公司名称</div>
			</div>
			<p>在职时间</p>
			<div class="itemmain">
				<div>
					<select js="selectMyState" style="display:none;">
						<option value="">年</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:60px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
					<select js="selectMyState" style="display:none;">
						<option value="">月</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:40px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
					至
					<select js="selectMyState" style="display:none;">
						<option value="">年</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:60px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
					<select js="selectMyState" style="display:none;">
						<option value="">月</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:40px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
				</div>
				<div vderr="name" class="tips">请输入公司名称</div>
			</div>
			<p>所在地区</p>
			<div class="itemmain">
				<div>
					<select js="selectMyState" style="display:none;">
						<option value="">年</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:92px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
					<select js="selectMyState" style="display:none;">
						<option value="">月</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:92px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
					<select js="selectMyState" style="display:none;">
						<option value="">月</option>
					</select>
					<span class="ui-select reg-select-ui">
						<input type="text" class="ui-select-input reg-text-ui" style="width:92px;" readonly="readonly" unselectable="on" /><a class="ui-select-toggle reg-button-ui"><span class="ui-select-toggle-ico"></span></a>
					</span>
				</div>
			</div>
			<h3 class="reg-cont-stitle margin-top15e">教育背景<small class="quiet spe-left2">可以不填，但有可能会错过通过你的校友带来的职业或商业机会</small></h3>
			<p>学校名称</p>
			<div class="itemmain"><input type="text" validate="isnotEmpty" autocomplete="off" js="companyName" tn="name" value="" name="companyName" class="reg-text-ui" />
				<span class="spe-right" js="showCompanyName"></span><a href="#" style="display:none;">修改</a>
				<input type="hidden" name="companyId" value="0" />
				<div vderr="name" class="tips">请输入公司名称</div>
			</div>
			<div class="reg-cont-bottom">
				<input type="button" class="reg-ok-ui" value="创建档案" />
			</div>
		</div>
	</div>
</div>
