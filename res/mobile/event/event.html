<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ushi</title>
<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<link rel="stylesheet" href="../css/m/iui.css"  type="text/css" />
<link rel="stylesheet" href="../css/m/page.css"  type="text/css" />
<script type="application/x-javascript" src="../js/m/iui.js"></script>
<script type="application/x-javascript" src="../js/m/common.js"></script>
<script type="application/x-javascript" src="../js/m/calendar.js"></script>
</head>

<body>
    <div class="toolbar">
        <h1 id="pageTitle"></h1>
        <a id="backButton" class="button" href="#"></a>
    </div>
	<div id="addEvent" title="分享活动">
		<div class="tabBar">
			<h2>分享我的活动日程</h2>		
		</div>
		<div class="blockForm">
			<ul class="formStyle">
				<li><label>活动名称：</label>
					<p><input type="text" /></p>
				</li>
				<li><label>开始时间：</label>
					<p><input type="hidden" name="" />
						<span class="dateSelect" onclick="showCale(this)">2011-12-12</span>
						<select>
							<option>6:00</option>
							<option>6:30</option>
							<option>7:00</option>
							<option>7:30</option>
							<option>8:00</option>
							<option>8:30</option>
						</select>
					</p>
				</li>
				<li><label>结束时间：</label>
					<p><input type="hidden" name="" />
						<span class="dateSelect" onclick="showCale(this)">2011-12-12</span>
						<select>
							<option>6:00</option>
							<option>6:30</option>
							<option>7:00</option>
							<option>7:30</option>
							<option>8:00</option>
							<option>8:30</option>
						</select>
					</p>
				</li>
				<li><label>活动地点：</label>
					<p><input type="text" /></p>
				</li>
				<li><label><span class="gray" style="font-size:12px;">(可选)</span>简介：</label>
					<p><textarea></textarea></p>
				</li>
			</ul>
			<p><a href="javascript:void(0)" class="bigButton">发 布</a></p>
		</div>
	</div>
	<div id="cityList" title="选择城市" noBack="true">
		<div class="tabBar">
			<h2>城市列表</h2>		
		</div>
		<div class="blockCont">
			<ul class="inlineList">
				<li><a href="event_city1.html" onclick="switchCity(1);"><b>上海</b></a></li>
				<li><a href="event_city2.html" onclick="switchCity(2);"><b>北京</b></a></li>
			</ul>
		</div>
	</div>
	<div id="calendar" class="dialog">
		<div id="calendarCont"></div>
	</div>

<script type="text/javascript">
var cale = new Calendar({lang: {weekDays: ['日','一','二','三','四','五','六'], year: '年', month: '月'}});
var eventUrl = {
	eventMy: 'event_my.html',
	eventFriend: 'event_friend.html'
}

var docReady = function(){
	var hash = location.hash;
	var page = ( hash ) ? hash.replace(/#_|#/g, '') : 'eventMy';
	function spbhCB(xhr){
		if (xhr.readyState == 4){
			var frag = document.createElement("div");
			frag.innerHTML = xhr.responseText;
			sendEvent("beforeinsert", document.body, {fragment:frag})
			iui.insertPages(frag);
			$(page).setAttribute("selected", "true");
		}
	};
	if( !$(page) && eventUrl[page]){
		iui.ajax(eventUrl[page], null, 'GET', spbhCB);
	}
};
</script>
</body>
</html>
